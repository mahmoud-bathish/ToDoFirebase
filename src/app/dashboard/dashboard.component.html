<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-10">

      <div class="card shadow-lg mt-5">
        <div class="card-header text-center py-center border-0">
          <h1 class="display-6 fw-bold">To Do List</h1>
        </div>
        <div class="card-body p-4">

          <ul class="list-group">
            <li class="list-group-item mb-2 border" >
              <div class="input-group p-0">
                <input type="text" class="form-control shadow-none border-0 py-3" placeholder="Type a Task" #titleInput>
                <button class="btn text-success" (click)="onClick(titleInput)">
                  <i class="fa-solid fa-circle-plus fa-xl"></i>
                </button>
              </div>
            </li>
            <li class="list-group-item mb-2 rounded-3" *ngFor="let item of todos">
              <i class="text-success"
                (click)="onStatusChange(item.id,!item.isDone)"
                [ngClass]="item.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"
                ></i>
                <span>
                  {{item.title}}</span>
                  <span class="float-end text-secondary"
                  (click)="onDelete(item.id)">
                  <i class="fa-solid fa-trash-can"></i>
                </span>
              </li>
            </ul>
          </div>
        </div>
        <!-- [ngClass]="{'fa-solid fa-circle-check': item.isDone === true, 'fa-regular fa-circle' : item.isDone === false }" -->


    </div>
  </div>
</div>
